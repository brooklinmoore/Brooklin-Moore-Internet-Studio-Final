<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Seeds</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
  <h1 class="site-title"> Staying Rooted</h1>
  <nav class="primary-nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="plants.html">Plant Directory</a>
    <a href="plant-doctor.html">Plant Doctor</a>
    <a href="community.html">Community</a>
    <a href="seed-exchange.html" aria-current="page">Seed Exchange</a>
  </nav>
</header>

<main>
<h1>Submit Your Seeds</h1>

<form action="#" method="post" enctype="multipart/form-data" class="submit-seed-form">
  <label for="plant-name">Plant Name:</label>
  <input type="text" id="plant-name" name="plant-name" placeholder="Enter plant name" required>

  <label for="seed-description">Seed Description:</label>
  <textarea id="seed-description" name="seed-description" placeholder="Describe your seeds" required></textarea>

  <label for="seed-image">Upload Seed Image:</label>
  <input type="file" id="seed-image" name="seed-image" accept="image/*" required>

  <button type="submit" class="trade-btn">Submit Seeds</button>
</form>
</main>

<footer>
<p>&copy; 2025 Rooted</p>
</footer>
</body>
</html>
