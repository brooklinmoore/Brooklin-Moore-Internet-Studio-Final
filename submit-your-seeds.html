<main>
<h1>Submit Your Seeds</h1>

<form action="#" method="post" enctype="multipart/form-data" class="submit-seed-form">
  <label for="plant-name">Plant Name:</label>
  <input type="text" id="plant-name" name="plant-name" placeholder="Enter plant name" required>

  <label for="seed-description">Seed Description:</label>
  <textarea id="seed-description" name="seed-description" placeholder="Describe your seeds" required></textarea>

  <label for="seed-image">Upload Seed Image:</label>
  <input type="file" id="seed-image" name="seed-image" accept="image/*" required>

  <button type="submit" class="trade-btn">Submit Seeds</button>
</form>
</main>
